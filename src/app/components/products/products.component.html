<div class="container">
  <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState" ]>
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loding .....
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger"> {{result.errorMessage}}</div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">

      <table class="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantit√©</th>
          <th>Selected</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>
            <input type="checkbox" *ngIf="p.selected" checked>
            <input type="checkbox" *ngIf="!p.selected" >
          </td>
          <td>
            <input type="checkbox" *ngIf="p.available" checked>
            <input type="checkbox" *ngIf="!p.available" >
          </td>
          <td>
            <button class="btn btn-sm btn-primary">
              <span class="fa fa-pencil"></span>
            </button>
            <button class="btn btn-sm btn-danger ml-2" (click)="deleteProduct(p)">
              <span class="fa fa-trash"></span>
            </button>
          </td>
        </tr>
      </table>

    </ng-container>


  </ng-container>
</div>
